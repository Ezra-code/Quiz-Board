<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Board</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <div class="anime" id="start-btn"><button>Start Quiz</button></div>
    <div class="container hide" id="cont-el">
        <header>
            <div class="title">
                <h3>Quiz</h3>
            </div>
        </header>
        <p id="quiz">1 What does HTML Stand for</p>
        <ul id="choice-el1">
            <li><input type="radio" name="choice" id="markleft" value="markleft"><label>Hypertext markleft lingua</label></li>
            <li><input type="radio" name="choice"  id="markdown" value="markdown"><label>Hypertext markdown lingua</label></li>
            <li><input type="radio" name="choice" id="mediko" value="mediko"><label>Hypertension medical language</label></li>
            <li><input type="radio" name="choice" id="html" value="correct"><label>Hypertext markup language</label></li>
        </ul>
        <p id="quiz">2 What does CSS Stand for</p>
        <ul id="choice-el2">
            <li><input type="radio" name="choice2" id="css" value="correct"><label>cascading style sheet</label></li>
            <li><input type="radio" name="choice2" id="cheat" value="cheat"><label>Cheat style sheet</label></li>
            <li><input type="radio" name="choice2" id="check" value="check"><label>Check style sheet</label></li>
            <li><input type="radio" name="choice2" id="clean" value="clean"><label>Clean Slate slide</label></li>
        </ul>
        <p id="quiz">3 What the other name for JavaScript</p>
        <ul id="choice-el3">
            <li><input type="radio" name="choice3" id="ecma" value="correct"><label>ECMASCRIPT</label></li>
            <li><input type="radio" name="choice3" id="js" value="js"><label>JS</label></li>
            <li><input type="radio" name="choice3" id="java"value="java"><label>JAVA</label></li>
            <li><input type="radio" name="choice3" id="none" value="none"><label>none of the above</label></li>
        </ul>
    
       <div class="btns">
            <button class="next" id="submit">Submit</button>
        </div>
    </div>
    <div class="scorebod hide" id="score">
        <p id="message-el"></p>
        <h2>Your score is:</h2>
        <p> <span id="result">0</span> out of 3</p>
        <h2>or</h2>
        <p id="percent-el"></p>
    </div>
    <script src="./assets/scripts/script.js"></script>
</body>
</html>
